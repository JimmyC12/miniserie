<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Pinta la barra de dirección del navegador en el móvil-->
  <meta name="theme-color" content="#F0DB4F">
  <!-- Indican que el sitio está optimizado para mobiles -->
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  <!-- Metaetiquetas para los dispositivos de Apple -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Icono en Desktop y Móvil -->
  <link rel="icon" href="./assets/c-sharp-c-logo-02F17714BA-seeklogo.com.png">
  <!--Logo al instalar la aplicación en el dispositivo-->
  <link rel="apple-touch-icon" href="./assets/c-sharp-c-logo-02F17714BA-seeklogo.com.png">
  <!--Al abrir la app en el telefono-->
  <link rel="apple-touch-startup-image" href="./assets/c-sharp-c-logo-02F17714BA-seeklogo.com.png">

  <link rel="manifest" href="./manifest.json">
  <title>Landing Page a PWA</title>
</head>
